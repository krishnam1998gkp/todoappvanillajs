<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todoList">
        <div class="header">
            <h1>ToDo List</h1>
        </div>
        <div class="add-todos">
            <input type="text" placeholder="Add Todos" id="newtodo">
            <div class="addbtn" ><input type="submit" value="Add Todo" id="addbtn"></div>
        </div>
        <ul class="todos" id="todos">
            <div class="todo">
                <li>Wake Up Early</li>
                <span class="delbtn">Delete</span>
            </div>
            <div class="todo">
                <li>Read..</li>
                <span class="delbtn">Delete</span>
            </div>
            <div class="todo">
                <li>Code Hard</li>
                <span class="delbtn">Delete</span>
            </div>
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
